---
- name: Create schedule for Scenario-16-Incident-Management workflow
  awx.awx.schedule:
    controller_host: "{{ awx_controller_host }}"
    controller_password: "{{ awx_controller_password }}" # pragma: allowlist secret
    controller_username: admin
    name: "Scenario-16-Incident-Management-Schedule"
    description: "Automated schedule for Scenario 16 Incident Management workflow"
    unified_job_template: "Scenario-16-Incident-Management"
    state: present
    enabled: true
    rrule: "DTSTART:20251212T000000Z RRULE:FREQ=HOURLY;INTERVAL=5"
    extra_data:
      incident_id: 16


